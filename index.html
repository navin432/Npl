<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=optional"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="block">
        <header class="block__header">
          <h2>What are customers are saying</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
        </header>
        <div class="container">
          <div class="card testimonial">
            <div class="grid grid--1x2">
              <div class="testimonial__image">
                <img
                  class="testimonial__image"
                  src="images/teatimonial.jpg"
                  alt="A Dangerous Man in Scooter"
                />
                <span class="icon-container icon-container--accent">
                  <svg class="icon icon--white icon--small">
                    <use xlink:href="images/sprite.svg#quotes"></use>
                  </svg>
                </span>
              </div>
              <blockquote class="quote">
                <p class="quote__text">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore
                  sed veniam incidunt nobis fugiat cumque at cupiditate adipisci
                  illo iure.
                </p>
                <footer>
                  <div class="media">
                    <div class="media__image">
                      <svg class="icon icon--primary quote__line">
                        <use xlink:href="images/sprite.svg#line"></use>
                      </svg>
                    </div>
                    <div class="media__body">
                      <h3 class="media__title quote__author">Navin Gharti</h3>
                      <p class="quote__organization">Don</p>
                    </div>
                  </div>
                </footer>
              </blockquote>
            </div>
          </div>
        </div>
      </section>
    <script src="js/main.js"></script>
  </body>
</html>
